<!DOCTYPE html>
<html>
  <head>
    <title>Animal Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Animal Game</h1>
      <form id="new-game">
        <button type="submit" class="btn btn-success">New Game</button>
      </form>
      <div class="farm">

        <div class="card">
          <h4 class="card-title">Fish</h4>
          <p>Hunger level: <span id="fish-hunger"></span></p>
          <button class="btn btn-success" id="feed-fish">Feed</button>
        </div>

        <div class="card">
          <h4 class="card-title">Chicken</h4>
          <p>Hunger level: <span id="chicken-hunger"></span></p>
          <p>Eggs: <span id="chicken-egg-level"></span></p>
          <button class="btn btn-success" id="feed-chicken">Feed</button>
          <button class="btn btn-success" id="collect-eggs">Collect Eggs</button>
        </div>

      </div>
      <div id="end-game">
      </div>
    </div>
  </body>
</html>
